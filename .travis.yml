sudo: false
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7-dev'
- 'pypy'
- 'pypy3'
branches:
  only:
  - master
install:
  - pip install pybuilder
  - pyb install_dependencies --verbose
script:
  - pyb --debug
deploy:
  provider: pypi
  user: AlexeySanko
  distributions: "bdist_wheel"
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    branch: master
    repo: AlexeySanko/pybuilder_pypi_server
    python:
      - '2.7'
      - '3.6'
  password:
    secure: 
